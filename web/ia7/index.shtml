	<style type="text/css">
	.btn-list {

	}

		.top-buffer {
			margin-top:20px;
		}
	}

		#hist-graph {
    		margin-left:-5px !important;
    	}
    }
	.btn-direct {
	  border-style: solid !important;
	  border-width: 2px !important;
	  border-color: black !important;
	}
	
	.btn-direct:focus,.btn-direct:active {
      outline: none !important;
	}
	
	@media (min-width: 417px) {
		.control-dialog {
			width: 400px;
		}
		.options-dialog {
			width: 420px;
		}

	}

	}

	}
	.breadcrumb{

	.dark-row{

    }

        padding-right: 0px !important;
        padding-left: 0px !important;
    }	
	#rrd-graph {

	}	
	.sww-background {
	    position: absolute;
	    background-color: rgba(0,0,0,0.7) !important;

	    z-index: 7000;
	}	
	.sww-text {
	    color: white;
	    margin-top: 13px;
	}
	.mobile-alert {
		margin-top:-22px !important;

		margin-left:-5px !important;

		border: 1px solid #ccc !important;

    	min-height: 34px !important;
	}

	    vertical-align: middle !important;
	}

		margin-left: 14px !important;	
	}
	.brightness-slider {
	    margin-left: 16px;
	    margin-right: 16px;
	    margin-top: 10px;
	    margin-bottom: -15px;
	}
	.ui-slider-horizontal {
        padding-top: 15px;
        height: 24px;
    }
	.ui-slider .ui-slider-handle {
        height: 32px;
        width: 32px;
        margin-left: -16px
    }  
    .red-handle .ui-slider-handle {
        background: red;
    }   
    .green-handle .ui-slider-handle {
        background: green;
    } 
    .blue-handle .ui-slider-handle {
        background: blue;
    }          
	.popover {
	    min-width: 200px;
	}

	    padding-left: 30px;
	}

        font-size: 15px;

    }

    }
    #option_collection {
        margin-top: 5px;
    }
    .whatsnew-panel {
        margin-right: 15px;
    }
   .fa-rgb-border {
        text-shadow: -1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000;
   }

    #loader {
      position: absolute;
      right: 45%;
      top: 60%;
      z-index: 1;
      width: 150px;
      height: 150px;
      margin: -75px 0 0 -75px;
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #000000;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }	
    
	@media (max-width: 500px) {
	    #loader {
	        right: 35%;
	    }
	}

    .btn-purple {
      color: #fff;
      background-color: #834087;
      border-color: #834087;
    }
    .btn-purple:hover,
    .btn-purple:focus,
    .btn-purple:active,
    .btn-purple.active {
      color: #fff !important;
      background-color: #723876;
      border-color: #613064;
    }
    .btn-purple.disabled:hover,
    .btn-purple.disabled:focus,
    .btn-purple.disabled:active,
    .btn-purple.disabled.active,
    .btn-purple[disabled]:hover,
    .btn-purple[disabled]:focus,
    .btn-purple[disabled]:active,
    .btn-purple[disabled].active,
    fieldset[disabled] .btn-purple:hover,
    fieldset[disabled] .btn-purple:focus,
    fieldset[disabled] .btn-purple:active,
    fieldset[disabled] .btn-purple.active {
      color: #fff;
      background-color: #834087;
      border-color: #834087;
    }
    
    html, body {
        max-width: 100%;
        overflow-x: hidden;

<div class='row'>
	<div class='col-sm-12 col-sm-offset-0 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2'>
		<h3>
		  	&nbsp;&nbsp;&nbsp;<span id="mh_title">MisterHouse</span>
            <button id="toolButton" type="button" class="btn btn-default toolbar-btn toolbar-right-end pull-right">
                <i class="fa fa-gear"></i>
                </button>
                
            <button id="mhstatus" entity="ia7_status" type="button" class="btn btn-info toolbar-btn pull-right" style="display:none">
                <span class='pull-right object-state'>checking</span>
                </button>		
            <span id="wtemp" class='pull-right mh-wi text-muted mh-wi-text'></span>
            <i id="wicon" class='pull-right mh-wi text-muted mh-wi-icon wi'></i>
		</h3>
		<ol id='nav' class="breadcrumb">
		</ol>
			<div id="alert-area"></div>

	</div>

<div id="loader"></div>


</div>

<div id="list_content">
</div>
<div class='row top-buffer'>

        <div class='col-sm-12 col-sm-offset-0 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2'>
                <div id="footer_stuff" class='col-sm-12 col-center'>
                        <!-- Put Footer Stuff Here -->
                        <span class="tagline"></span><br>
                        <span class="uptime"></span>&nbsp;&nbsp;<span class="counter"></span>
                </div>
                <div id="sound_stuff" class='col-sm-12 col-center'>                
                		<audio id="sound_element" name="sound_element" preload="auto"><source id="sound_element2" name="sound_element2"></audio>
                </div>
        </div>
<!-- Voice Command Modal -->
<div class="modal fade" id="lastResponse" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Last Response</h4>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- Object Modal -->
<div class="modal fade" id="control" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog control-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel"><span class="object-title"></span>
	        <div class="btn-group btn-group-sm pull-right">
	        	<button type="button" class="btn btn-default mhstatemode"><i class="fa fa-gear"></i></button>
	        	<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i></button>
	        </div>
        </h4>
      </div>
      <div class="modal-body">
        <div class="states">
        </div>
      </div>
      <div class="modal-footer">
		</div>      
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- Tool Modal -->
<div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog options-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel"><span class="object-title"></span>
	        <div class="btn-group btn-group-sm pull-right">
	        	<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i></button>
	        </div>
        </h4>
      </div>
      <div class="modal-body">
        <div id="options">
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- Login Box Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog login-dialog">
    <div class="modal-content">
      <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Authorize</h4>
      </div>
      <form name="pw" action="SET_PASSWORD_FORM" id="LoginModalpw" method="POST">
        <div class="modal-body">
    	</div>
        <div class="modal-footer">
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- Developer Modal -->
<div class="modal fade" id="devModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog dev-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel"><span class="object-title"></span>
	        <div class="btn-group btn-group-sm pull-right">
	        	<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i></button>
	        </div>
        </h4>
      </div>
      <div class="modal-body">
        <div id="devoptions">
        </div>
     </div>
        <div class="modal-footer">
        </div>  
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div id="dialog-confirm" title="Notification">
</div>
